&lt;div class="title-234 white"&gt;
  3. Don't hide important data behind interactions
&lt;/div&gt;


.plotly-hover-code[

```r
plotly::plot_ly(
  data, 
  x = ~person, 
  y = ~values,
  type = 'bar', 
  color = ~category,
  hovertemplate = paste(
      '&lt;b&gt; Value:&lt;/b&gt;%{y}',
      '&lt;extra&gt;&lt;/extra&gt;')
  ) %&gt;% 
  plotly::layout(barmode = 'stack')
```
]

.plotly-focus-code[

```r
tags$div(id="plotly-output")

plotly::plot_ly(
  data, 
  x = ~person, 
  y = ~values,
  type = 'bar', 
  color = ~category,
  hoverinfo='none'
  ) %&gt;% 
  plotly::layout(barmode = 'stack') %&gt;%
  htmlwidgets::onRender("
    function(el) { 
      el.on('plotly_click', function(d) { 
        let output = document.getElementById('plotly-output')
        output.innerHTML = 
          `Value: ${d.points[0].value}`
      });
    }
  ")
```
]

  7. Use labels and legends

.custom-code-css-grob[

```r
p &lt;- ggplot(data, aes(x = time, y = values, group = person)) +
  geom_point(aes(shape = person, color = person)) +
  geom_line(aes(color = person, linetype = person)) +
  geom_text(data = subset(data, time == 3), 
            aes(label = person, 
                colour = person, 
                x = max(data$time) + 0.1, 
                y = values
            ), 
            hjust = -0.4) +
  theme(plot.margin = unit(c(1,6,1,1), "lines")) 

gt &lt;- ggplotGrob(p)
gt$layout$clip[gt$layout$name == "panel"] &lt;- "off"
grid.draw(gt)
```
]

.line-context-code[

```r
ggplot(data, 
       aes(x = time, 
           y = values, 
           group = person)
       ) +
  geom_line(stat = "identity") +
  theme_bw() +
  annotate('text', 
           x = 1.78,
           y = 2.2, 
           label = "all time low") +
  annotate('text', 
           x = 3.14,
           y = 15, 
           label = "record high") +
  xlim(1,3.5)
```

.bar-context-code[

```r
ggplot(data, aes(x = person, y = values)) +
  geom_bar(
    stat = 'identity', 
    aes(fill = test), 
    color = "white", 
    size = 1
  ) +
  scale_fill_manual(
    values = c("lightgray", "maroon")) +
  scale_x_discrete(
    limits = c("Person 1", 
               "Person 2", 
               "Person 3", 
               "")
    ) +
  annotate('text', 
           x = 3.8, 
           y = 13, 
           label = "Some event 
                    worth highlighting",
           color = "maroon")
```
